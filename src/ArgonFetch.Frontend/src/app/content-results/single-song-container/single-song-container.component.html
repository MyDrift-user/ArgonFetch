<div class="song-container">
  <div class="song-content">
    <div class="song-thumbnail">
      <img [src]="resourceInformation.mediaItems?.[0]?.coverUrl" alt="Song Cover">
    </div>

    <div class="song-info">
      <div class="title-row">
        <h3 class="song-title">{{ resourceInformation.mediaItems?.[0]?.title }}</h3>
        <button class="action-button download-button" (click)="onDownload()" [disabled]="isDownloading">
          <fa-icon *ngIf="!isDownloading" [icon]="faDownload"></fa-icon>
          <fa-icon *ngIf="isDownloading" [icon]="faSpinner" animation="spin"></fa-icon>
        </button>
      </div>
      <p class="song-artist">{{ resourceInformation.mediaItems?.[0]?.author }}</p>
      <div class="download-progress-container" *ngIf="isDownloading">
        <div class="download-progress-bar" [style.width.%]="downloadProgress"></div>
        <div class="download-progress-text">{{ downloadProgress }}%</div>
      </div>
      <div class="download-stats" *ngIf="isDownloading">
        <span class="download-speed">{{ downloadSpeedText }}</span>
        <span class="download-eta">ETA: {{ estimatedTimeText }}</span>
      </div>
    </div>
  </div>
</div>
