  <!-- Improved Background Gradient -->
  <defs
     id="defs6">
    <linearGradient
       id="bgGradient"
       x1="0%"
       y1="0%"
       x2="100%"
       y2="100%">
      <stop
         offset="0"
         stop-color="#141316"
         id="stop1" />
      <stop
         offset="0.5"
         stop-color="#1a1820"
         id="stop2" />
      <stop
         offset="1"
         stop-color="#161419"
         id="stop3" />
    </linearGradient>
    <!-- Glow Effects -->
    <filter
       id="glow"
       x="-0.36"
       y="-0.24"
       width="1.72"
       height="1.48">
      <feGaussianBlur
         stdDeviation="3"
         result="blur"
         id="feGaussianBlur3" />
      <feComposite
         in="SourceGraphic"
         in2="blur"
         operator="over"
         id="feComposite3" />
    </filter>
    <!-- Enhanced Gradient for Elements -->
    <linearGradient
       id="purpleGradient"
       x1="0%"
       y1="0%"
       x2="100%"
       y2="100%">
      <stop
         offset="0"
         stop-color="#8a2be2"
         id="stop4" />
      <stop
         offset="0.5"
         stop-color="#9644ff"
         id="stop5" />
      <stop
         offset="1"
         stop-color="#a855f7"
         id="stop6" />
    </linearGradient>
    <!-- Subtle Pattern Overlay -->
    <pattern
       id="pattern"
       width="10"
       height="10"
       patternUnits="userSpaceOnUse"
       patternTransform="scale(0.5) rotate(45)">
      <rect
         width="2"
         height="2"
         fill="#ffffff"
         fill-opacity="0.03"
         id="rect6" />
    </pattern>
    <linearGradient
       inkscape:collect="always"
       xlink:href="#purpleGradient"
       id="linearGradient14"
       x1="275.27799"
       y1="1.6852204"
       x2="360.60335"
       y2="87.010575"
       gradientTransform="scale(0.44347897,2.2548984)"
       gradientUnits="userSpaceOnUse" />
    <linearGradient
       inkscape:collect="always"
       xlink:href="#purpleGradient"
       id="linearGradient15"
       x1="94.886122"
       y1="1.6852204"
       x2="180.21148"
       y2="87.010575"
       gradientTransform="scale(0.44347897,2.2548984)"
       gradientUnits="userSpaceOnUse" />
    <linearGradient
       inkscape:collect="always"
       xlink:href="#purpleGradient"
       id="linearGradient16"
       x1="154.91412"
       y1="65.049873"
       x2="204.34869"
       y2="114.48444"
       gradientTransform="scale(0.69586941,1.4370512)"
       gradientUnits="userSpaceOnUse" />
    <linearGradient
       inkscape:collect="always"
       xlink:href="#purpleGradient"
       id="linearGradient17"
       x1="83.061561"
       y1="65.049873"
       x2="132.49612"
       y2="114.48444"
       gradientTransform="scale(0.69586941,1.4370512)"
       gradientUnits="userSpaceOnUse" />
    <linearGradient
       inkscape:collect="always"
